<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log In</title>
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login-signup.css" type=text/css>
  </head>
  <body>
      <div class="container text-center login-c">
         <h1 id="signup-greet">Ready to design your own page?</h1>
         <div class="row content">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 align-items-center">
                <form class="text-center">
                    <br>
                    <br>
                    <br>
                    <h6 class="header-text" id="signup-header">Sign up for a free account</h6>
                    <br>
                    <br>
                    <div class="row" id="name">
                        <div class="col-12 col-sm-6" id="first">
                            <input class="name-field" type="email" placeholder="First Name">
                        </div>
                        <div class="col-12 col-sm-6" id="last">
                            <input class="name-field" type="email" placeholder="Last Name">
                        </div>
                    </div>
                    <br>
                    <input class="field" type="email" placeholder="Email address"><br>
                    <input class="field" type="password" placeholder="Create password"><br>
                    <br>
                    <div class="row button-row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <button type="submit">Register</button><br>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <h5 id="login-redirect">Already have an account? Login</h5>
                    <small class="sub">By using this service you are agreeing to the <a href="https://image.freepik.com/free-vector/error-404-concept-landing-page_52683-18633.jpg">terms of service</a> and <a href="https://image.freepik.com/free-vector/error-404-concept-landing-page_52683-18633.jpg">privacy policy</a></small><br>
                    <br>
                </form>
            </div>
            <div class="col-sm-2"></div>
         </div>
      </div>
      <div class="rounded-circle" id="beige"></div>
      <div class="rounded-circle" id="blue"></div>
      <div class="rounded-circle" id="green"></div>
      <div class="rounded-circle" id="pink"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
